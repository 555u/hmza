<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&display=swap');
        body { font-family: 'Fira Code', monospace; }
        .animate-fade-in { animation: fadeIn 1s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Lucide React icons as simple components
        const Terminal = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="4,17 10,11 4,5"></polyline>
                <line x1="12" y1="19" x2="20" y2="19"></line>
            </svg>
        );
        
        const Code = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="16,18 22,12 16,6"></polyline>
                <polyline points="8,6 2,12 8,18"></polyline>
            </svg>
        );
        
        const Shield = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M12,22s8-4 8-10V5l-8-3-8,3v7c0,6 8,10 8,10z"></path>
            </svg>
        );
        
        const Brain = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M12,5C13.25,5 14.25,5.5 15,6.5C15.75,5.5 16.75,5 18,5C19.5,5 21,6.5 21,8C21,9.5 19.5,11 18,11H15V13H18C19.5,13 21,14.5 21,16C21,17.5 19.5,19 18,19C16.75,19 15.75,18.5 15,17.5C14.25,18.5 13.25,19 12,19C10.75,19 9.75,18.5 9,17.5C8.25,18.5 7.25,19 6,19C4.5,19 3,17.5 3,16C3,14.5 4.5,13 6,13H9V11H6C4.5,11 3,9.5 3,8C3,6.5 4.5,5 6,5C7.25,5 8.25,5.5 9,6.5C9.75,5.5 10.75,5 12,5Z"></path>
            </svg>
        );
        
        const Award = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="8" r="7"></circle>
                <polyline points="8.21,13.89 7,23 12,20 17,23 15.79,13.88"></polyline>
            </svg>
        );
        
        const Heart = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M20.84,4.61a5.5,5.5 0,0,0-7.78,0L12,5.67,10.94,4.61a5.5,5.5 0,0,0-7.78,7.78l1.06,1.06L12,21.23l7.78-7.78,1.06-1.06A5.5,5.5 0,0,0,20.84,4.61Z"></path>
            </svg>
        );

        const MatrixRain = () => {
          const canvasRef = useRef(null);
          
          useEffect(() => {
            const canvas = canvasRef.current;
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const matrix = "HAMZAMENTOR01";
            const matrixArray = matrix.split("");
            
            const fontSize = 10;
            const columns = canvas.width / fontSize;
            const drops = [];
            
            for (let x = 0; x < columns; x++) {
              drops[x] = 1;
            }
            
            const draw = () => {
              ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
              ctx.fillRect(0, 0, canvas.width, canvas.height);
              
              ctx.fillStyle = '#00ff41';
              ctx.font = fontSize + 'px monospace';
              
              for (let i = 0; i < drops.length; i++) {
                const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                  drops[i] = 0;
                }
                drops[i]++;
              }
            };
            
            const interval = setInterval(draw, 35);
            
            return () => clearInterval(interval);
          }, []);
          
          return React.createElement('canvas', {
            ref: canvasRef,
            className: "fixed inset-0 pointer-events-none opacity-20"
          });
        };

        const TypewriterText = ({ text, delay = 50, onComplete }) => {
          const [displayText, setDisplayText] = useState('');
          const [currentIndex, setCurrentIndex] = useState(0);
          
          useEffect(() => {
            if (currentIndex < text.length) {
              const timeout = setTimeout(() => {
                setDisplayText(prev => prev + text[currentIndex]);
                setCurrentIndex(prev => prev + 1);
              }, delay);
              
              return () => clearTimeout(timeout);
            } else if (onComplete) {
              onComplete();
            }
          }, [currentIndex, text, delay, onComplete]);
          
          return React.createElement('span', {}, 
            displayText, 
            React.createElement('span', { className: "animate-pulse" }, '|')
          );
        };

        const GlitchText = ({ children, className = "" }) => {
          const [isGlitching, setIsGlitching] = useState(false);
          
          useEffect(() => {
            const interval = setInterval(() => {
              setIsGlitching(true);
              setTimeout(() => setIsGlitching(false), 200);
            }, 3000);
            
            return () => clearInterval(interval);
          }, []);
          
          return React.createElement('div', { className: `relative ${className}` },
            React.createElement('div', { className: isGlitching ? 'animate-pulse' : '' }, children),
            isGlitching && [
              React.createElement('div', { 
                key: 'glitch1',
                className: "absolute inset-0 text-red-500 opacity-70 transform translate-x-1" 
              }, children),
              React.createElement('div', { 
                key: 'glitch2',
                className: "absolute inset-0 text-blue-500 opacity-70 transform -translate-x-1" 
              }, children)
            ]

        };

        const CodeBlock = ({ children, className = "" }) => (
          React.createElement('div', { 
            className: `bg-gray-900 border border-green-400 rounded-lg p-4 font-mono text-green-400 ${className}` 
          },
            React.createElement('div', { className: "flex items-center mb-2" },
              React.createElement('div', { className: "flex space-x-2" },
                React.createElement('div', { className: "w-3 h-3 bg-red-500 rounded-full" }),
                React.createElement('div', { className: "w-3 h-3 bg-yellow-500 rounded-full" }),
                React.createElement('div', { className: "w-3 h-3 bg-green-500 rounded-full" })
              )
            ),
            React.createElement('pre', { className: "text-sm" }, children)
          )
        );

        const FloatingIcon = ({ icon: Icon, delay = 0 }) => (
          React.createElement('div', {
            className: "absolute text-green-400 opacity-30 animate-bounce",
            style: {
              animationDelay: `${delay}s`,
              top: `${Math.random() * 80}%`,
              left: `${Math.random() * 80}%`
            }
          }, React.createElement(Icon))
        );

        function HamzaTribute() {
          const [currentSection, setCurrentSection] = useState(0);
          const [bootComplete, setBootComplete] = useState(false);
          const [showSecretMessage, setShowSecretMessage] = useState(false);
          const [konamiSequence, setKonamiSequence] = useState([]);
          
          const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'KeyB', 'KeyA'];
          
          useEffect(() => {
            const handleKeyDown = (event) => {
              const newSequence = [...konamiSequence, event.code].slice(-10);
              setKonamiSequence(newSequence);
              
              if (newSequence.join('') === konamiCode.join('')) {
                setShowSecretMessage(true);
                setKonamiSequence([]);
              }
            };
            
            window.addEventListener('keydown', handleKeyDown);
            return () => window.removeEventListener('keydown', handleKeyDown);
          }, [konamiSequence]);
          
          const sections = [
            { id: 'landing', title: 'Boot Sequence' },
            { id: 'about', title: 'About Mr. Hamza' },
            { id: 'impact', title: 'The Impact' },
            { id: 'achievements', title: 'Achievement Timeline' }
          ];
          
          useEffect(() => {
            const timer = setTimeout(() => setBootComplete(true), 4000);
            return () => clearTimeout(timer);
          }, []);
          
          return React.createElement('div', { 
            className: "min-h-screen bg-black text-green-400 font-mono overflow-x-hidden relative" 
          },
            React.createElement(MatrixRain),
            
            // Floating Icons
            React.createElement(FloatingIcon, { icon: Code, delay: 0 }),
            React.createElement(FloatingIcon, { icon: Terminal, delay: 1 }),
            React.createElement(FloatingIcon, { icon: Shield, delay: 2 }),
            React.createElement(FloatingIcon, { icon: Brain, delay: 3 }),
            
            // Navigation
            React.createElement('nav', { 
              className: "fixed top-0 left-0 right-0 z-50 bg-black bg-opacity-90 border-b border-green-400" 
            },
              React.createElement('div', { className: "flex justify-center space-x-8 p-4" },
                sections.map((section, index) =>
                  React.createElement('button', {
                    key: section.id,
                    onClick: () => setCurrentSection(index),

                      delay: 100,

                      React.createElement(TypewriterText, {

                      })
                    ),
                    React.createElement('div', { className: "text-lg text-gray-400" },

              ),

              },

                  React.createElement('div', { className: "space-y-6" },
                    React.createElement(GlitchText, { className: "text-4xl font-bold mb-6" }, "About Mr. Hamza"),
                    
                    React.createElement('div', { 
                      className: "bg-gray-900 border border-green-400 rounded-lg p-6 transform hover:scale-105 transition-transform duration-300" 
                    },
                      React.createElement('div', { className: "space-y-4 text-lg leading-relaxed" },
                        React.createElement('p', { className: "text-green-300" },
                          '"Mr. Hamza isn\'t just a teacher. He\'s a ',
                          React.createElement('span', { className: "text-yellow-400 font-bold" }, 'firewall against ignorance'),
                          ', an ',
                          React.createElement('span', { className: "text-blue-400 font-bold" }, 'IDE of wisdom'),
                          ', and a ',
                          React.createElement('span', { className: "text-red-400 font-bold" }, 'debugger of young minds'),
                          '."'
                        ),
                        React.createElement('p', { className: "text-gray-300" },
                          "A true guardian of logic, he transforms students into developers, dreamers into achievers, and confusion into clarity."
                        )
                      )
                    ),
                    
                    React.createElement(CodeBlock, null,
                      `class Mentor extends Teacher {
  constructor() {
    super();
    this.name = "Mr. Hamza";
    this.superpower = "Code Enlightenment";
    this.impact = "Infinite";
  }
  
  inspire(student) {
    return student.transform().elevate().succeed();

}`
                    )
                  ),
                  
                  React.createElement('div', { className: "flex justify-center" },
                    React.createElement('div', { className: "relative" },
                      React.createElement('div', { 
                        className: "w-80 h-80 border-4 border-green-400 rounded-lg bg-gray-900 p-4 transform rotate-3 hover:rotate-0 transition-transform duration-500" 
                      },
                        React.createElement('div', { 
                          className: "w-full h-full bg-gradient-to-br from-green-400 to-blue-500 rounded-lg flex items-center justify-center" 
                        },
                          React.createElement('div', { className: "text-6xl font-bold text-black" }, "MH")
                        ),
                        React.createElement('div', { 
                          className: "absolute -bottom-2 -right-2 bg-black border border-green-400 px-3 py-1 rounded" 
                        },
                          React.createElement('span', { className: "text-xs" }, "mentor.jpg")
                        )
                      ),
                      React.createElement('div', { 
                        className: "absolute inset-0 border-4 border-blue-400 rounded-lg transform -rotate-3 -z-10 opacity-50" 
                      })
                    )
                  )
                )
              ),
              
              // Impact Section
              currentSection === 2 && React.createElement('section', { 
                className: "min-h-screen flex items-center justify-center p-8" 
              },
                React.createElement('div', { className: "max-w-4xl mx-auto" },
                  React.createElement(GlitchText, { className: "text-4xl font-bold text-center mb-12" }, "The Impact"),
                  
                  React.createElement('div', { className: "space-y-8" },
                    React.createElement(CodeBlock, { 
                      className: "transform hover:scale-105 transition-transform duration-300" 
                    },
                      `// He taught me not just code, but discipline.
const discipline = mrHamza.teach(rashed);
console.log(discipline); // "Structure, Logic, Excellence"`
                    ),
                    
                    React.createElement(CodeBlock, { 
                      className: "transform hover:scale-105 transition-transform duration-300" 
                    },
                      `function inspire(student) {
  if (student.name === "Rashed") {
    return "Mr. Hamza's guidance + dedication = SUCCESS";
  }
  return "Endless possibilities";
}`
                    ),
                    
                    React.createElement(CodeBlock, { 
                      className: "transform hover:scale-105 transition-transform duration-300" 
                    },
                      `class Life {
  constructor() {
    this.mentor = "Mr. Hamza";
    this.gratitude = Infinity;
  }
  
  reflect() {
    return "Every line of code carries his wisdom";
  }
}`
                    ),
                    
                    React.createElement('div', { className: "text-center text-2xl" },
                      React.createElement(GlitchText, null, 
                        '"From debugging syntax errors to debugging life\'s challenges"'
                      )
                    )
                  )
                )
              ),
              
              // Achievements Timeline
              currentSection === 3 && React.createElement('section', { 
                className: "min-h-screen flex items-center justify-center p-8" 
              },
                React.createElement('div', { className: "max-w-4xl mx-auto" },
                  React.createElement(GlitchText, { className: "text-4xl font-bold text-center mb-12" }, 
                    "Achievement Timeline"
                  ),
                  
                  React.createElement('div', { className: "space-y-6" },
                    React.createElement('div', { 
                      className: "bg-gray-900 border border-green-400 rounded-lg p-6 transform hover:scale-105 transition-all duration-300" 
                    },
                      React.createElement('div', { className: "flex items-center space-x-4" },
                        React.createElement(Award, { className: "text-yellow-400", size: 32 }),
                        React.createElement('div', null,
                          React.createElement(CodeBlock, { className: "mb-2" }, "[2023] > CS Sparks Ignite"),
                          React.createElement('p', { className: "text-gray-300" }, 
                            "The foundation was laid, curiosity ignited"
                          )
                        )
                      )
                    ),
                    
                    React.createElement('div', { 
                      className: "bg-gray-900 border border-blue-400 rounded-lg p-6 transform hover:scale-105 transition-all duration-300" 
                    },
                      React.createElement('div', { className: "flex items-center space-x-4" },
                        React.createElement(Code, { className: "text-blue-400", size: 32 }),
                        React.createElement('div', null,
                          React.createElement(CodeBlock, { className: "mb-2" }, 
                            "[2024] > Computer Science Bootcamp Complete"
                          ),
                          React.createElement('p', { className: "text-gray-300" }, 
                            "Skills sharpened, confidence built"
                          )
                        )
                      )
                    ),
                    
                    React.createElement('div', { 
                      className: "bg-gray-900 border border-red-400 rounded-lg p-6 transform hover:scale-105 transition-all duration-300" 
                    },
                      React.createElement('div', { className: "flex items-center space-x-4" },
                        React.createElement(Heart, { className: "text-red-400", size: 32 }),
                        React.createElement('div', null,
                          React.createElement(CodeBlock, { className: "mb-2" }, 
                            "[ONGOING] > Gratitude.execute()"
                          ),
                          React.createElement('p', { className: "text-gray-300" }, 
                            "Forever thankful for the mentorship"
                          )
                        )
                      )
                    )
                  ),
                  
                  React.createElement('div', { className: "text-center mt-12" },
                    React.createElement('p', { className: "text-lg text-gray-400 mb-4" },
                      "Try the Konami Code: â†‘ â†‘ â†“ â†“ â† â†’ â† â†’ B A"
                    )
                  )
                )
              )
            ),
            
            // Secret Message Modal
            showSecretMessage && React.createElement('div', { 
              className: "fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50" 
            },
              React.createElement('div', { 
                className: "bg-gray-900 border-4 border-green-400 rounded-lg p-8 max-w-2xl mx-4 text-center" 
              },
                React.createElement(GlitchText, { className: "text-3xl font-bold mb-6" },
                  "ðŸ”“ SECRET MESSAGE UNLOCKED ðŸ”“"
                ),
                React.createElement(CodeBlock, { className: "mb-6" },
                  `> decryption_complete
> message_from_heart.decrypt()
> displaying_hidden_tribute...`
                ),
                React.createElement('div', { className: "text-xl text-green-300 mb-6" },
                  '"To the one who decoded my potential â€“ Mr. Hamza."'
                ),
                React.createElement('div', { className: "text-lg text-gray-300 mb-6" },
                  "Thank you for being the mentor who saw the developer in me before I even knew it existed."
                ),
                React.createElement('button', {
                  onClick: () => setShowSecretMessage(false),
                  className: "px-6 py-3 border border-green-400 rounded hover:bg-green-400 hover:text-black transition-colors duration-300"
                }, "Close Terminal")
              )
            ),
            
            // Footer
            React.createElement('footer', { 
              className: "text-center p-8 border-t border-green-400 bg-black bg-opacity-90" 
            },
              React.createElement(CodeBlock, { className: "max-w-2xl mx-auto" },
                `// A tribute from Rashed
// Compiled with gratitude and respect
// Version: Infinite.Appreciation.1
console.log("Thank you, Mr. Hamza ðŸ’š");`
